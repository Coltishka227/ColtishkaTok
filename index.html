<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ColtishkaTok</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(130deg, #0d0d0d, #220044, #440088);
      background-size: 600% 600%;
      animation: backgroundMove 20s ease infinite;
      color: white;
      overflow-x: hidden;
      transition: background 1s ease, color 0.5s ease;
    }

    @keyframes backgroundMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .auth-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .auth-screen input, .auth-screen button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      width: 250px;
      border-radius: 10px;
      border: none;
    }

    .auth-screen button {
      background: #ff2d55;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff2d55;
    }

    h1 {
      margin: 20px auto 10px;
      font-size: 36px;
      background: linear-gradient(to right, #ff2d55, #a24dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .nickname-display {
      font-size: 18px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 300px;
      max-width: 90%;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .theme-select {
      margin: 10px auto 20px;
      text-align: center;
    }

    .theme-select select {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
    }

    /* üé® –¢–ï–ú–´ */

body.summer {
  background: linear-gradient(to bottom, #1e1e2f, #332d16);
  color: #ffde8a;
}

body.summer .video-card {
  background: rgba(255, 200, 100, 0.08);
  color: #fff7d6;
  box-shadow: 0 0 10px rgba(255, 180, 80, 0.2);
}


    body.winter {
      background: linear-gradient(to bottom, #001f3f, #00c6ff);
      color: #fff;
    }

    body.winter .video-card {
      background: rgba(0, 0, 50, 0.7);
      color: #fff;
    }
  </style>
</head>
<body>

<div class="auth-screen" id="auth">
  <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ColtishkaTok</h2>
  <input type="text" id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º" />
  <button onclick="login()">–í–æ–π—Ç–∏</button>
</div>

<div id="main" style="display:none;">
  <h1>üé¨ ColtishkaTok</h1>
  <div class="nickname-display" id="nicknameDisplay"></div>

  <div class="theme-select">
    <label for="theme">üé® –¢–µ–º–∞: </label>
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="default">–û–±—ã—á–Ω–∞—è</option>
      <option value="summer">‚òÄÔ∏è –õ–µ—Ç–Ω—è—è</option>
      <option value="winter">‚ùÑ –ó–∏–º–Ω—è—è</option>
    </select>
  </div>

  <div class="video-container">
    <div class="video-card">
      <video src="video1.mp4" controls autoplay loop muted></video>
    </div>
    <div class="video-card">
      <video src="video2.mp4" controls autoplay loop muted></video>
    </div>
    <div class="video-card">
      <video src="video3.mp4" controls autoplay loop muted></video>
    </div>
  </div>
</div>

<script>
  function login() {
    const nick = document.getElementById("nickname").value.trim();
    if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫");
    localStorage.setItem("nickname", nick);
    document.getElementById("auth").style.display = "none";
    document.getElementById("main").style.display = "block";
    document.getElementById("nicknameDisplay").textContent = "üë§ @" + nick;
  }

  function changeTheme(theme) {
    document.body.className = theme;
    localStorage.setItem("theme", theme);
  }

  window.onload = () => {
    const nick = localStorage.getItem("nickname");
    const theme = localStorage.getItem("theme") || "default";
    document.body.className = theme;
    document.getElementById("theme").value = theme;

    if (nick) {
      document.getElementById("auth").style.display = "none";
      document.getElementById("main").style.display = "block";
      document.getElementById("nicknameDisplay").textContent = "üë§ @" + nick;
    }
  };
</script>

</body>
</html>
