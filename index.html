<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ColtishkaTok</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(90deg, #ff0050, #8700ff);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .video-block {
      position: relative;
      margin: 40px 0;
      max-width: 420px;
      width: 90%;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.3);
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    .like-btn {
      margin-top: 12px;
      font-size: 24px;
      text-align: center;
      color: #ff0050;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .like-btn:hover {
      transform: scale(1.2);
    }

    .heart {
      position: absolute;
      font-size: 32px;
      color: #ff0050;
      pointer-events: none;
      animation: floatUp 0.8s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(-50%, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -100px) scale(1.5);
      }
    }

    footer {
      margin: 50px 0 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>üî• ColtishkaTok</header>

  <div class="video-block">
    <video src="video1.mp4" autoplay loop muted controls></video>
    <div class="like-btn" onclick="spawnHeart(this)">‚ù§Ô∏è –õ–∞–π–∫</div>
  </div>

  <div class="video-block">
    <video src="video2.mp4" autoplay loop muted controls></video>
    <div class="like-btn" onclick="spawnHeart(this)">‚ù§Ô∏è –õ–∞–π–∫</div>
  </div>

  <div class="video-block">
    <video src="video3.mp4" autoplay loop muted controls></video>
    <div class="like-btn" onclick="spawnHeart(this)">‚ù§Ô∏è –õ–∞–π–∫</div>
  </div>

  <footer>¬© ColtishkaTok 2025</footer>

  <script>
    function spawnHeart(button) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      heart.style.left = "50%";
      heart.style.top = "0";

      button.parentElement.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 1000);
    }
  </script>

</body>
</html>
