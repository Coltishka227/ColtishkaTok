  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }

    header {
      width: 100%;
      padding: 20px 0;
      background: linear-gradient(90deg, #ff0050, #8700ff);
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .video-block {
      margin: 40px 0;
      max-width: 420px;
      width: 90%;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.3);
      transition: transform 0.3s ease;
    }

    .video-block:hover {
      transform: scale(1.03);
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    .like {
      margin-top: 12px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      color: #ff004f;
      transition: transform 0.2s ease;
    }

    .like:hover {
      transform: scale(1.2);
    }

    footer {
      margin: 50px 0 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
